<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Incluye Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Incluye tus estilos CSS personalizados si es necesario -->
    <link rel="stylesheet" href="{{ url_for('static', filename='Inicio-Registro.css') }}">
    <script src="{{ url_for('static', filename='Registro.js') }}" defer></script>
</head>
<body class="text-center">

<main class="form-signin">
    <!-- Cambiado el action a /register -->
    <!-- Formulario de Registro -->
    <form action="{{ url_for('register') }}" method="post">
        <h1 class="h3 mb-3 fw-normal">REGISTRO</h1>

        <!-- Cambiado el nombre del campo a 'username' -->
        <label for="username" class="visually-hidden">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de Usuario" required autofocus>

        <!-- Cambiado el nombre del campo a 'password' -->
        <label for="password" class="visually-hidden">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrar</button>
    </form>
</main>

</body>
</html>
